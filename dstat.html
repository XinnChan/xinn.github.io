<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Kazakhstan</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="targetFrame" src="https://cyberkazakhstan.online/"></iframe>

    <script>
        document.getElementById('targetFrame').onload = function() {
            let iframeWin = document.getElementById('targetFrame').contentWindow;
            setTimeout(() => {
                iframeWin.scrollTo(0, 600); // Geser 300px ke bawah setelah 1 detik
            }, 1000);
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Kazakhstan</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 110%; /* Lebih besar dari layar */
            height: 110vh; /* Perbesar tinggi */
            transform: scale(1.2); /* Zoom agar tulisan di luar tampilan */
            transform-origin: top;
        }
    </style>
</head>
<body>
    <iframe src="https://cyberkazakhstan.online/" frameborder="0"></iframe>
</body>
</html>

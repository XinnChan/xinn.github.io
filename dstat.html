<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk DStat</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ffea;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        canvas {
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid #00ffea;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold mt-5">Cyberpunk Traffic Monitor</h1>
    <p class="text-sm italic text-gray-400">Monitoring traffic in real-time from API</p>
    <div class="w-3/4 mx-auto mt-5">
        <canvas id="trafficChart"></canvas>
    </div>
    <p id="status" class="mt-3 text-yellow-400"></p> <!-- Status Debugging -->

    <script>
        const ctx = document.getElementById('trafficChart').getContext('2d');
        let trafficChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Traffic Count',
                    borderColor: '#ff0077',
                    backgroundColor: 'rgba(255, 0, 119, 0.2)',
                    borderWidth: 2,
                    data: [],
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { grid: { color: '#222' }, ticks: { color: '#00ffea' } },
                    y: { grid: { color: '#222' }, ticks: { color: '#00ffea' } }
                }
            }
        });

        async function fetchTraffic() {
            try {
                let response = await fetch("https://cyberkazakhstan.online/web_api");
                let jsonData = await response.json();

                console.log("Data API:", jsonData); // Debugging API Response
                
                let count = jsonData.count || jsonData.data?.count || jsonData.result?.count || 0;

                document.getElementById("status").innerText = `Latest Count: ${count}`;

                let now = new Date().toLocaleTimeString();
                trafficChart.data.labels.push(now);
                trafficChart.data.datasets[0].data.push(count);

                if (trafficChart.data.labels.length > 20) {
                    trafficChart.data.labels.shift();
                    trafficChart.data.datasets[0].data.shift();
                }

                trafficChart.update();
            } catch (error) {
                console.error("Error fetching traffic data:", error);
                document.getElementById("status").innerText = "⚠️ Error fetching API!";
            }
        }

        setInterval(fetchTraffic, 3000); // Update setiap 3 detik
    </script>
</body>
</html>
